<mat-drawer-container class = "height-100-vh">
  <mat-drawer mode="side" opened class = "width-20-vw no-border white-text">
    <div class = "sidenav">

      <div class = "logo-bar center-horizontal">
        <img src="../../../assets/images/logo.png" class = "logo-bar-image"/>
        <p class = "center-vertical mat-headline-5"> CarGoBrrr</p>
      </div>

      <mat-card class="sidenav-profile-header">
        <img [src]="image" class = "profile-picture">
        <mat-card-content>
          <p class = "mat-h1">
            {{fullName}}
          </p>
        </mat-card-content>
      </mat-card>

      <mat-nav-list>
        <a mat-list-item class = "list-item" routerLink="/driver-home" routerLinkActive="list-item-active">
          <mat-icon matListItemIcon class = "icon">home</mat-icon>
          <span class = "mat-h2">Početna</span>
        </a>

        <a mat-list-item class = "list-item" routerLink="/driver-ride-history" routerLinkActive="list-item-active" >
          <mat-icon matListItemIcon class = "icon">history</mat-icon>
          <span class = "mat-h2">Istorija vožnji</span>
        </a>

        <a mat-list-item class = "list-item" routerLink="/driver-account" routerLinkActive="list-item-active" [routerLinkActiveOptions]="{ exact: true }">
          <mat-icon matListItemIcon class = "icon">person_outline</mat-icon>
          <span class = "mat-h2">Nalog</span>
        </a>

        <a mat-list-item class = "list-item" routerLink="/driver-live-support" routerLinkActive="list-item-active">
          <mat-icon matListItemIcon class = "icon">support_agent</mat-icon>
          <span class = "mat-h2">Podrška</span>
        </a>
      </mat-nav-list>

      <div id="sidenav-footer">
        <mat-slide-toggle [disabled]="driverService.cantStartShift" [checked]="driverService.shiftId !== -1" (click)="changeState()">{{driverService.shiftId !== -1 ? "Online" : "Offline"}}</mat-slide-toggle>

        <button id="logout" mat-button class = "bright-orange button-rounded mat-h1 logout-button stick-to-bottom center-horizontal"
                (click)="logout()">
          <mat-icon class = "icon">logout</mat-icon>
          Odjava
        </button>
      </div>

    </div>
  </mat-drawer>
</mat-drawer-container>
