<h1 mat-dialog-title>Unesite datum</h1>
<div mat-dialog-content>

  <mat-form-field appearance="fill">
    <mat-label>Od</mat-label>
    <input matInput [matDatepicker]="pickerFrom" (dateChange)="changeFrom($event)">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="pickerFrom"></mat-datepicker-toggle>
    <mat-datepicker #pickerFrom></mat-datepicker>
  </mat-form-field> <br><br>

  <mat-form-field appearance="fill">
    <mat-label>Do</mat-label>
    <input matInput [matDatepicker]="pickerTo" (dateChange)="changeTo($event)">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="pickerTo"></mat-datepicker-toggle>
    <mat-datepicker #pickerTo></mat-datepicker>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Otka≈æi</button>
  <button mat-button [mat-dialog-close]="data.start" cdkFocusInitial>Potvrdi</button>
</div>
